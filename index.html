<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>AzureUA Global Racing</title>
	<link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="bower_components/bootswatch/superhero/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					AzureUA Global Racing
				</a>
			</div>
		</div>
	</nav>
	<div class="container-fluid">

		<!-- Todo: Add HTML code for the location lap tables -->
		<h1 class="title">Top Lap Times for Kyiv, Ukraine</h1>
		<div class="track-stats-location row">
			<div class="col-md-4">
				<div class="panel panel-warning">
					<div class="panel-heading">Beginner lap</div>
					<table class="track-stats-beginner table table-striped table-hover"></table>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel panel-warning">

			</div>
			<div class="col-md-4">
				<div class="panel panel-warning">
					<div class="panel-heading">Expert lap</div>

				</div>
			</div>
		</div>

		<!-- Todo: Add HTML code for the country lap tables -->
		<h1 class="title">Top Lap Times for Ukraine</h1>
		<div class="track-stats-country row">
			<div class="col-md-4">
				<div class="panel panel-warning">
					<div class="panel-heading">Beginner lap</div>
					<table class="track-stats-beginner table table-striped table-hover"></table>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel panel-warning">
					<div class="panel-heading">Advanced lap</div>
					<table class="track-stats-advanced table table-striped table-hover"></table>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel panel-warning">
					<div class="panel-heading">Expert lap</div>
					<table class="track-stats-expert table table-striped table-hover"></table>
				</div>
			</div>
		</div>

		<!-- Todo: Add HTML code for the telemetry graphs. -->

	<script src="racing.main.js"></script>
